<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="code">
    <div class="apply">
        <h1>Job Application
       <span class="small">(web)</span>
    </h1>
    <form action="">
        <div class="form_container">
    <div  class="form_control">
        <label for="">First Name:</label>
        <input 
        id="First Name" 
        name="First Name"
         placeholder="Enter the Firs tName"
        />
    </div>
    <div class="form_control">
        <label for="Last Name ">Last Name:</label>
        <input 
        id="Last Name" 
        name="Last Name" 
        placeholder="Enter the Last Name"
        />
    </div>
    <div class="form_control">
        <label for="Email id ">Email Id: </label>
        <input 
        type="email" 
        id="Email id" 
        name="Email id" 
        placeholder="Enter the Email id"
        />
    </div>
    <div class="form_control">
        <label for="job role">  Job role: </label>
        <select id="job role" name="job role" >
            <option value="" >select job role</option>
            <option value="frontend">frontend developer</option>
            <option value="backend">backend developer</option>
            <option value="full stack">full stack developer</option>
        </select>
    </div>
    <div class="textarea_control">
        <label for="Address ">Address:</label>
        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="enter the address here"></textarea>
    </div>
    <div class="form_control">
        <label for="City">City Name:</label>
        <input 
        id="City Name" 
        name="City Name" 
        placeholder="Enter the City Name"
        />
    </div>
    <div class="form_control">
        <label for="Pincode">Pincode:</label>
        <input 
        type="number"
        id="Pincode" 
        name="Pincode" 
        placeholder="Enter the Pincode"
        />
    </div>
    <div class="form_control">
        <label for="Date">Date:</label>
        <input 
        type="date"
        id="Date" 
        name="Date" 
        />
    </div>
    <div class="form_control">
        <label for="Upload">Upload your cv:</label>
        <input 
        type="file"
        id="Upload" 
        name="Upload" 
        />
    </div>
   <div class="button_controller">
    <button type="submit">Apply Now</button>
   </div>

    </form>
</div>
</div>
</body>
</html>
